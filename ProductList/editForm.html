<!-- Form used for updation of product into database -->
<form class="form-horizontal alert alert-warning" id="editProductForm" ng-submit="UpdateProductInfo(currentProduct)" hidden>
<h3 class="text-center">Update Product Details</h3>

	<div class="form-group">
		<label for="ProductName">Product Name:</label>
		<input type="text" class="form-control" ng-model="currentProduct.ItemName" value="{{currentProduct.ItemName}}">
	</div>
	
	<div class="form-group">
		<label for="ProductPrice">Product Price:</label>
		<input type="number" class="form-control" ng-model="currentProduct.ItemPrice" value="{{currentProduct.ItemPrice}}">
	</div>
		
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="ProductList.$invalid" ng-click="updateMsg(currentProduct.ItemID)">Update</button>
	</div>
</form>
