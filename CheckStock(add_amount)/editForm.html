<!-- Form used for updation of product into database -->
<form class="form-horizontal alert alert-warning" id="editProductForm" ng-submit="UpdateProductInfo(currentProduct)" hidden>
<h3 class="text-center">Update Product Amount</h3>

	<div class="form-group">
		<label for="ProductName">Product Name:</label>
		{{currentProduct.ItemName}}
	</div>
	
	<div class="form-group">
		<label for="ProductAmount">Product Amount:</label>
		<input type="number" min="0" class="form-control" ng-model="currentProduct.Amount" value="{{currentProduct.Amount}}">
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="ProductList.$invalid" ng-click="updateMsg(currentProduct.ItemID)">Update</button>
	</div>
</form>
