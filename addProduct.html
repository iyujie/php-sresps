<!-- Form used to add new product in database -->
<form class="form-horizontal alert alert-warning" name="ProductList" id="ProductForm" ng-submit="insertProduct(ProductInfo);" hidden>
<h3 class="text-center">Insert New Product Into Database</h3>
	<div class="form-group">
		<label for="ProductName">Product Name:</label>
		<input type="text" name="Product_name" class="form-control" placeholder="Enter Product Name" ng-model="ProductInfo.ItemName" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="ProductList.ItemName.$invalid && ProductList.ItemName.$dirty">Product Name field is Empty!</p>
	</div>
	
	<div class="form-group">
		<label for="ProductPrice">Product Price:</label>
		<input type="number" min="0" step="0.01" name="Product_price" class="form-control" placeholder="Enter Product Price" ng-model="ProductInfo.ItemPrice" autofocus required />
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="ProductList.$invalid">Add Into Database</button>
	</div>
</form>
